<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      window.addEventListener("load", init);
  
      function init() {
        /** @type {HTMLElement[]} */
        const elementList = document.querySelectorAll(".my-effect");
  
        for (let i = 0; i < elementList.length; i++) {
  
          const element = elementList[i];
  
          // インスタンスを取得する
          const effect = new ShuffleText(element);
  
          // マウスオーバー時に再生する
          element.addEventListener("mouseenter", () => {
            effect.start();
          });
  
          // マウスアウト時に再生する
          element.addEventListener("mouseleave", () => {
            effect.start();
          });
  
          // 初回を再生する
          effect.start();
        }
      }
  
    </script>
  </head>
  <body>
    <main>
      <div class="content-container">
        <div>
          <span class="code">TRN_TCLAS_800095</span>
          <div class="name-container">
            <p id="shuffle-effect" class="name">RODOLPHO NIKERSON</p>
          </div>
        </div>
        <div>
          <div>
            <span class="code">RTTI_DECLARE_TYPE( JournalPhoneMessage )</span>
            <div class="chat-container">
              <div class="npc">
                <p>Bem-vindo(a) à minha realidade, como posso te ajudar?</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="action-container">
        <form class="channel-message-form" action="#">
          <div class="form-group">
            <label class="form-label" for="message">Message</label>
            <div class="form-control">
              <textarea id="message" class="form-control" name="message"></textarea>
            </div>
          </div>
          <div class="form-footer">
            <button class="button button--primary button--size-xl" type="submit">
              <span class="button__content">Send</span>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="dist/bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
